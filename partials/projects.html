<div class="timeline">
    <div class="left-content">
        <p ng-repeat="project in projects" ng-if="$odd">
            <a class="timeline-el" href="{{project.url}}">{{project.title}}</a>
        </p>
    </div>
    <div class="right-content">
        <p ng-repeat="project in projects" ng-if="$even">
            <a class="timeline-el" href="{{project.url}}">{{project.title}}</a>
        </p>
    </div>
</div>
