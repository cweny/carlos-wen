<div class="container">
    <ul class="timeline">
        <li ng-repeat="project in projects" ng-class="getClass($index)">
            <div  class="timeline-badge">
                <a href="{{project.url}}"><i bs-tooltip title="{{project.type}}" data-placement="bottom" class="black glyphicon glyphicon-record invert"></i></a>
            </div>
            <div class="timeline-panel">
                <div class="timeline-heading">
                    <h4 class="timeline-title"><a href="{{project.url}}">{{project.title}}</a></h4>
                    <p><small class="text-muted">{{project.time}}</small></p>
                </div>
                <div class="timeline-body">
                    <p>{{project.description}}</p>
                </div>
          </div>
        </li>
    </ul>
</div>
